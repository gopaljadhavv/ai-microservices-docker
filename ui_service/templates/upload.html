<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #00f2fe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #00f2fe;
            background: #e6f3ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .save-btn {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 184, 148, 0.3);
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
        }

        .detected-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .objects-list {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .objects-list h3 {
            color: #4facfe;
            margin-bottom: 15px;
            text-align: center;
        }

        .object-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .object-label {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .object-confidence {
            color: #4facfe;
            font-weight: bold;
        }

        .object-coords {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .json-section {
            margin-top: 30px;
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
        }

        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .json-header h3 {
            color: #4facfe;
            margin: 0;
        }

        .json-content {
            background: #2d3436;
            color: #00b894;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #d63031;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #00b894;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .action-buttons {
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Object Detection</h1>
            <p>Upload an image to detect objects using YOLOv8</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Choose an image or drag it here</h3>
                    <p>Supported formats: JPEG, PNG, GIF (Max 5MB)</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Select Image
                    </button>
                </div>

                <button id="uploadBtn" class="upload-btn" style="display: none;">
                    Upload and Detect
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing image... Please wait</p>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="stats" id="stats">
                    <!-- Stats will be populated here -->
                </div>

                <div class="results-grid">
                    <div class="image-container">
                        <h3>Detected Image</h3>
                        <img id="detectedImage" class="detected-image" alt="Detected objects">
                    </div>

                    <div class="objects-list">
                        <h3>Detected Objects</h3>
                        <div id="objectsList">
                            <!-- Objects will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="saveBtn" class="save-btn" onclick="saveResults()">
                        üíæ Save to Demo Outputs
                    </button>
                    <button id="downloadImageBtn" class="save-btn" onclick="downloadImage()">
                        üì• Download Image
                    </button>
                    <button id="downloadJsonBtn" class="save-btn" onclick="downloadJson()">
                        üìÑ Download JSON
                    </button>
                </div>

                <div class="json-section">
                    <div class="json-header">
                        <h3>JSON Output</h3>
                        <button class="save-btn" onclick="copyJson()">üìã Copy JSON</button>
                    </div>
                    <div class="json-content" id="jsonOutput">
                        <!-- JSON will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const detectedImage = document.getElementById('detectedImage');
        const objectsList = document.getElementById('objectsList');
        const stats = document.getElementById('stats');
        const jsonOutput = document.getElementById('jsonOutput');
        const saveBtn = document.getElementById('saveBtn');
        const downloadImageBtn = document.getElementById('downloadImageBtn');
        const downloadJsonBtn = document.getElementById('downloadJsonBtn');

        let selectedFile = null;
        let currentResult = null;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        uploadBtn.addEventListener('click', uploadImage);

        function handleFileSelect(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('File size must be less than 5MB.');
                return;
            }

            selectedFile = file;
            uploadBtn.style.display = 'inline-block';
            showSuccess(`Selected: ${file.name}`);
        }

        async function uploadImage() {
            if (!selectedFile) {
                showError('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Show loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Upload failed');
                }

                const result = await response.json();
                currentResult = result;
                displayResults(result);

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }

        function displayResults(result) {
            // Display image with bounding boxes
            detectedImage.src = `data:image/jpeg;base64,${result.image}`;

            // Display stats
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${result.count}</div>
                    <div class="stat-label">Objects Detected</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Math.round(result.objects.reduce((sum, obj) => sum + obj.confidence, 0) / result.count * 100)}%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">üìÅ</div>
                    <div class="stat-label">${result.filename || 'Unknown'}</div>
                </div>
            `;

            // Display objects list
            objectsList.innerHTML = '';
            if (result.objects.length === 0) {
                objectsList.innerHTML = '<p style="text-align: center; color: #666;">No objects detected</p>';
            } else {
                result.objects.forEach((obj, index) => {
                    const objectItem = document.createElement('div');
                    objectItem.className = 'object-item';
                    objectItem.innerHTML = `
                        <div class="object-label">${index + 1}. ${obj.label}</div>
                        <div class="object-confidence">Confidence: ${(obj.confidence * 100).toFixed(1)}%</div>
                        <div class="object-coords">Position: (${obj.x}, ${obj.y}) | Size: ${obj.width}√ó${obj.height}</div>
                    `;
                    objectsList.appendChild(objectItem);
                });
            }
            
            // Display JSON output
            jsonOutput.textContent = JSON.stringify(result, null, 2);

            resultsSection.style.display = 'block';
            showSuccess(`Successfully detected ${result.count} objects!`);
        }

        async function saveResults() {
            if (!currentResult) {
                showError('No results to save.');
                return;
            }

            try {
                const response = await fetch('/save-results/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        result: currentResult,
                        filename: selectedFile ? selectedFile.name : 'detection'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save results');
                }

                const saveResult = await response.json();
                showSuccess(`Results saved successfully! Files: ${saveResult.files.join(', ')}`);
            } catch (error) {
                showError(`Error saving results: ${error.message}`);
            }
        }

        function downloadImage() {
            if (!currentResult) {
                showError('No image to download.');
                return;
            }

            const link = document.createElement('a');
            const filename = currentResult.filename || 'detected_image';
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");
            link.download = `${nameWithoutExt}_detected.jpg`;
            link.href = `data:image/jpeg;base64,${currentResult.image}`;
            link.click();
        }

        function downloadJson() {
            if (!currentResult) {
                showError('No JSON to download.');
                return;
            }

            const dataStr = JSON.stringify(currentResult, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            const link = document.createElement('a');
            const filename = currentResult.filename || 'detection_results';
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");
            link.download = `${nameWithoutExt}_results.json`;
            link.href = url;
            link.click();

            URL.revokeObjectURL(url);
        }

        function copyJson() {
            if (!currentResult) {
                showError('No JSON to copy.');
                return;
            }

            const jsonText = JSON.stringify(currentResult, null, 2);
            navigator.clipboard.writeText(jsonText).then(() => {
                showSuccess('JSON copied to clipboard!');
            }).catch(() => {
                showError('Failed to copy JSON to clipboard.');
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            uploadArea.parentNode.insertBefore(errorDiv, uploadArea.nextSibling);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            uploadArea.parentNode.insertBefore(successDiv, uploadArea.nextSibling);
            setTimeout(() => successDiv.remove(), 5000);
        }
    </script>
</body>

</html>
